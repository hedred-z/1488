<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Explosion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Основной эпичный текст */
        .epic-text {
            font-size: 6rem; /* Увеличение размера текста */
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            position: relative;
            animation: explosion 2s ease-out forwards;
            white-space: nowrap; /* Для горизонтального размещения */
        }

        .epic-text::before, .epic-text::after {
            content: 'иди на хуй';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            text-shadow: 0 0 15px yellow, 0 0 25px red, 0 0 50px orange;
            transform: scale(0.5);
            animation: explode-text 3s ease-out forwards;
        }

        .epic-text::before {
            color: orange;
            animation-delay: 0.1s;
        }

        .epic-text::after {
            color: red;
            animation-delay: 0.2s;
        }

        @keyframes explosion {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1.5);
                opacity: 1;
                color: white;
                text-shadow: 0 0 20px white, 0 0 40px blue, 0 0 80px lightblue;
            }
        }

        @keyframes explode-text {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 25px yellow, 0 0 60px orange, 0 0 120px red;
            }
        }

        /* Фоновые элементы - плывущие частицы */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(100vw * var(--offset)));
                opacity: 0;
            }
        }

        /* Настройки для разных частиц */
        .particle:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.5);
            animation-duration: 12s;
        }

        .particle:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.7);
            animation-duration: 20s;
        }

        .particle:nth-child(3n) {
            animation-duration: 25s;
        }

        .particle:nth-child(5n) {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Основной эпичный текст -->
    <div class="epic-text">иди на хуй</div>

    <!-- Фоновые элементы с частицами -->
    <div class="background">
        <div class="particle" style="--offset: 0.1;"></div>
        <div class="particle" style="--offset: 0.2;"></div>
        <div class="particle" style="--offset: 0.3;"></div>
        <div class="particle" style="--offset: 0.4;"></div>
        <div class="particle" style="--offset: 0.5;"></div>
        <div class="particle" style="--offset: 0.6;"></div>
        <div class="particle" style="--offset: 0.7;"></div>
        <div class="particle" style="--offset: 0.8;"></div>
        <div class="particle" style="--offset: 0.9;"></div>
        <div class="particle" style="--offset: 1;"></div>
    </div>
</body>
</html>
