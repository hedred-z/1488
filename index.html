<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .centered-text {
            font-size: 4rem; /* Размер текста */
            font-weight: bold; /* Жирный шрифт */
            text-transform: uppercase; /* Капсом */
            font-family: Arial, sans-serif; /* Красивый и простой шрифт */
        }
    </style>
</head>
<body>
    <div class="centered-text">ИДИ НА ХУЙ</div>
</body>
</html>
