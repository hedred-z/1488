<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Explosion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .epic-text {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            position: relative;
            animation: explosion 2s ease-out forwards;
        }

        .epic-text::before, .epic-text::after {
            content: 'иди на хуй';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: red;
            opacity: 0;
            text-shadow: 0 0 10px yellow, 0 0 20px orange, 0 0 40px red;
            transform: scale(0.5);
            animation: explode-text 2s ease-out forwards;
        }

        .epic-text::before {
            color: orange;
            animation-delay: 0.1s;
        }

        .epic-text::after {
            color: red;
            animation-delay: 0.2s;
        }

        @keyframes explosion {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
                color: white;
                text-shadow: 0 0 15px white, 0 0 30px blue, 0 0 60px lightblue;
            }
        }

        @keyframes explode-text {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 20px yellow, 0 0 50px orange, 0 0 100px red;
            }
        }
    </style>
</head>
<body>
    <div class="epic-text">иди на хуй</div>
</body>
</html>
