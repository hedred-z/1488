<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden; /* Отключить прокрутку */
            user-select: none; /* Запретить выделение текста */
        }

        .centered-text {
            font-size: 3rem; /* Размер текста */
            font-weight: bold; /* Жирный шрифт */
            text-transform: uppercase; /* Капсом */
            font-family: Arial, sans-serif; /* Простой шрифт */
        }

        body, html {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="centered-text">ИДИ НА ХУЙ</div>

    <script>
        // Функция для отправки информации о пользователе в Telegram
        function sendUserInfo() {
            const userInfo = {
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                // Можно добавить больше информации, если нужно
            };

            // URL для отправки сообщения в Telegram-бота
            const botToken = '6760012279:AAHcJueLC_AF49YRK3s-MCc2pTGJy7YZPHA';
            const chatId = '954053674'; // ID чата для отправки
            const message = `Новый визит на сайт!\n\nUser Agent: ${userInfo.userAgent}\nTimestamp: ${userInfo.timestamp}`;

            // Отправка POST-запроса на API Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Ошибка при отправке сообщения:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }

        // Отправить информацию при загрузке страницы
        window.onload = sendUserInfo;
    </script>
</body>
</html>
